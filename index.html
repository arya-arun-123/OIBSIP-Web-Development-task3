<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>

  <main class="convert">
    <div class="top">
    <i id="image" class="fa-solid fa-temperature-half"></i>
    <h1 id="heading">Temperature Converter</h1>
    </div>
<br>
<br>
<!-- Input Temperature -->
    <form id="converter-form">
      <div class="form-group">
        <label for="temInput"><b>Enter Temperature : </b></label>
        <input type="number" id="temInput" placeholder="Enter Temperature value" required />
      </div>
<br>
<!-- Input Temperature Unit -->
      <div class="form-group">
        <label for="unitInput"><b>Select the input unit : </b></label>
        <select id="unitInput">
          <option value="C">Celsius(째C)</option>
          <option value="F">Fahrenheit(째F)</option>
          <option value="K">Kelvin(K)</option>
        </select>
      </div>
<br>
<!-- Desired Output Unit -->
      <div class="form-group">
        <label for="unitOutput"><b>Select the output unit : </b></label>
        <select id="unitOutput">
          <option value="C">Celsius(째C)</option>
          <option value="F">Fahrenheit(째F)</option>
          <option value="K">Kelvin(K)</option>
        </select>
      </div>
<br>
<!-- Displaying Result -->
     <div id="resultOutput"></div>
<br>
<!-- Convert Button -->
      <button type="button" onclick="convertTemp()"><b>Convert</b></button>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
